<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="user-input">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="text-el" />
        <button onclick="renderAllData()">Convert</button>
      </div>

      <div id="conversions">
        <div class="data">
          <h3>Length (Meter/Feet)</h3>
          <p id="meter"></p>
        </div>
        <div class="data">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume"></p>
        </div>
        <div class="data">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
